<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/tote-page.css">
    <link rel="stylesheet" href="/style/variables.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <link rel="stylesheet" href="/style/utilities.css">
    <title>Document</title>
</head>
<body>
    <header id="header"></header>
    
    <main>
        <section class="tote-bags">
            <div class="m-hor--64 d-flex d-flex--cl tote-bags__container">
                <h1 class="tote-bags__title heading1 heading-lh c-default-text">Tote Bags</h1>
                <div class="tote-bags__nav d-flex">
                    <div class="tote-bags__nav--block d-flex a-item--center font--ws">
                        <h3 class="tote-bags__nav--heading font--ws body2 c-default-text l-spacing--2">Filter</h2>
                        <ul class="tote-bags__nav--list d-flex l-style--none">
                            <li class="tote-bags__nav--item d-flex a-item--center">
                                <span class="t-decor--none body2 c-default-text l-spacing--2">Avalability</span>
                                <img class="vector--style" src="/img/icon/Vector11.png" alt="slide-down">
                                <div class="sub-menu__totebags">
                                    <div class="sub-menu--header d-flex body2 l-spacing--2 font--ws sub-menu--padding">
                                        <span class="c-default-text">1 selected</span>
                                        <a class="c-default-text" href="">reset</a>
                                    </div>
                                    <ul class="d-flex d-flex--cl l-style--none sub-menu--padding sub-menu--content">
                                        <li class="d-flex a-item--center checkbox__block font--ws">
                                            <input class="sub-menu__checkbox" type="checkbox" name="in-stock" id="i-stock">
                                            <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">In stock</label>
                                        </li>
                                        <li class="d-flex a-item--center checkbox__block">
                                            <input class="sub-menu__checkbox" type="checkbox" name="out-of-stock" id="o-of-stock">
                                            <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">Out of stock</label> 
                                        </li>
                                    </ul>
                                </div>
                            </li>

                            <li class="tote-bags__nav--item d-flex a-item--center">
                                <span class="t-decor--none body2 c-default-text l-spacing--2">Price</span>
                                <img class="vector--style" src="/img/icon/Vector11.png" alt="slide-down">
                                <div class="sub-menu__totebags">
                                    <div class="sub-menu--header d-flex body2 l-spacing--2 font--ws sub-menu--padding">
                                        <span class="c-default-text">The highest price is $615.00</span>
                                        <a class="c-default-text" href="">reset</a>
                                    </div>

                                    <form class="d-flex l-style--none sub-menu--padding sub-menu--content">
                                        <input class="sub-menu__text" placeholder="From" type="text" name="" id="">
                                        <input class="sub-menu__text" placeholder="To" type="text" name="" id="">
                                    </form>
                                </div>
                            </li>
                            <li class="tote-bags__nav--item d-flex a-item--center">
                                <span class="t-decor--none body2 c-default-text l-spacing--2">Color</span>
                                <img class="vector--style" src="/img/icon/Vector11.png" alt="slide-down">
                                <div class="sub-menu__totebags">
                                    <div class="sub-menu--header d-flex body2 l-spacing--2 font--ws sub-menu--padding sub-menu__color">
                                        <a class="c-default-text" href="">reset</a>
                                    </div>
                                    <form action="">
                                        <ul class="d-flex d-flex--cl l-style--none sub-menu--padding sub-menu--content">
                                            <li class="d-flex a-item--center checkbox__block font--ws">
                                                <input class="sub-menu__checkbox" type="checkbox" name="in-stock" id="i-stock">
                                                <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">Butter</label>
                                            </li>
                                            <li class="d-flex a-item--center checkbox__block">
                                                <input class="sub-menu__checkbox" type="checkbox" name="out-of-stock" id="o-of-stock">
                                                <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">Chocolate</label> 
                                            </li>
                                            <li class="d-flex a-item--center checkbox__block font--ws">
                                                <input class="sub-menu__checkbox" type="checkbox" name="in-stock" id="i-stock">
                                                <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">Demin</label>
                                            </li>
                                            <li class="d-flex a-item--center checkbox__block font--ws">
                                                <input class="sub-menu__checkbox" type="checkbox" name="in-stock" id="i-stock">
                                                <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">Dri Rose</label>
                                            </li>
                                            <li class="d-flex a-item--center checkbox__block font--ws">
                                                <input class="sub-menu__checkbox" type="checkbox" name="in-stock" id="i-stock">
                                                <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">Emerald</label>
                                            </li>
                                            <li class="d-flex a-item--center checkbox__block font--ws">
                                                <input class="sub-menu__checkbox" type="checkbox" name="in-stock" id="i-stock">
                                                <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">Latte</label>
                                            </li>
                                            <li class="d-flex a-item--center checkbox__block font--ws">
                                                <input class="sub-menu__checkbox" type="checkbox" name="in-stock" id="i-stock">
                                                <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">Milky</label>
                                            </li>
                                            <li class="d-flex a-item--center checkbox__block font--ws">
                                                <input class="sub-menu__checkbox" type="checkbox" name="in-stock" id="i-stock">
                                                <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">Oceania</label>
                                            </li>
                                            <li class="d-flex a-item--center checkbox__block font--ws">
                                                <input class="sub-menu__checkbox" type="checkbox" name="in-stock" id="i-stock">
                                                <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">Off White</label>
                                            </li>
                                            <li class="d-flex a-item--center checkbox__block font--ws">
                                                <input class="sub-menu__checkbox" type="checkbox" name="in-stock" id="i-stock">
                                                <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">Olive Leaf</label>
                                            </li>
                                            <li class="d-flex a-item--center checkbox__block font--ws">
                                                <input class="sub-menu__checkbox" type="checkbox" name="in-stock" id="i-stock">
                                                <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">Pastel</label>
                                            </li>
                                            <li class="d-flex a-item--center checkbox__block font--ws">
                                                <input class="sub-menu__checkbox" type="checkbox" name="in-stock" id="i-stock">
                                                <label class="body2 l-spacing--2 c-default-text checkbox__label" for="checkbox">Pink cloud</label>
                                            </li>
                                        </ul>
                                    </form>
                                </div>
                            </li>
                            
                        </ul>
                    </div>

                    <div class="tote-bags__nav--block d-flex a-item--center font--ws">
                        <h3 class="tote-bags__nav--heading font--ws body2 c-default-text l-spacing--2">Sort by</h2>
                        <ul class="tote-bags__nav--list d-flex l-style--none">
                            <li class="tote-bags__nav--item d-flex a-item--center">
                                <span class="t-decor--none body2 c-default-text l-spacing--2">Best selling</span>
                                <img class="vector--style" src="/img/icon/Vector11.png" alt="slide-down">
                            </li>

                            <li class="tote-bags__nav--item d-flex a-item--center">
                                <a href="" class="t-decor--none body2 c-default-text l-spacing--2">6 products</a>
                            </li>
                        </ul>
                    </div>

                </div>

                <div class="d-grid content__block c-default-text">
                    <div class="card">
                        <div class="d-flex d-flex--cl">
                            <div class="container__img">
                                <a class="a__style" href="/html/detail.html"><img class="content__img" src="/img/content/image3.png" alt="hinh-anh-san-pham"></a>
                            </div>
                            <h3 class="body2 font--ws l-spacing--2">Hobo Small</h3>
                            <div class="d-flex font--ws container__price body1 l-spacing--4">
                                <span>$195.00 CAD</span>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="d-flex d-flex--cl">
                            <div class="container__img">
                                <a class="a__style" href=""><img class="content__img" src="/img/content/image4.png" alt="hinh-anh-san-pham"></a>
                            </div>
                            <h3 class="body2 font--ws l-spacing--2">Bo Soft Strap</h3>
                            <div class="d-flex font--ws container__price body1 l-spacing--4">
                                <span>$365.00 CAD</span>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="d-flex d-flex--cl">
                            <div class="container__img">
                                <a class="a__style" href=""><img class="content__img" src="/img/content/image5.png" alt="hinh-anh-san-pham"></a>
                            </div>
                            <h3 class="body2 font--ws l-spacing--2">Hobo Large</h3>
                            <div class="d-flex font--ws container__price body1 l-spacing--4">
                                <span>$615.00 CAD</span>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="d-flex d-flex--cl">
                            <div class="container__img">
                                <a class="a__style" href=""><img class="content__img" src="/img/content/image6.png" alt="hinh-anh-san-pham"></a>
                                <span class="sale__btn caption1 c-inverse-text">Sale</span>
                            </div>
                            <h3 class="body2 font--ws l-spacing--2">Storml</h3>
                            <div class="d-flex font--ws container__price l-spacing--4">
                                <span class="body2 content__oldprice">$545.00 CAD</span>
                                <span class="body1">$195.00 CAD</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="/js/main.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/item.js"></script>
</body>
</html>
